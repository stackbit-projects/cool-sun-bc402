stackbitVersion: ~0.3.0
ssgName: gatsby
nodeVersion: '12'
publishDir: public
pagesDir: content
models:
  about:
    type: page
    label: About
    folder: pages/about
    match: '*'
    fields:
      - type: string
        name: title
        label: Title
      - type: string
        name: slug
        label: Slug
      - type: image
        name: cover
        label: Cover
  project:
    type: page
    label: Project
    folder: projects
    match: '**/*'
    fields:
      - type: string
        name: client
        label: Client
      - type: string
        name: title
        label: Title
      - type: image
        name: cover
        label: Cover
      - type: date
        name: date
        label: Date
      - type: string
        name: service
        label: Service
      - type: string
        name: color
        label: Color
      - type: string
        name: slug
        label: Slug
